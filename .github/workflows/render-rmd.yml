name: Render R Markdown to HTML
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install rmarkdown
        run: Rscript -e 'install.packages("rmarkdown", repos="https://cloud.r-project.org")'

      - name: Render variable.importance.rmd to docs/
        run: |
          mkdir -p docs
          Rscript -e 'rmarkdown::render("variable.importance.rmd", output_file="docs/variable.importance.html", output_options=list(self_contained=TRUE))'

      - name: Create .nojekyll in docs
        run: echo "" > docs/.nojekyll

      - name: Commit and push built site
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/variable.importance.html docs/.nojekyll || true
          git commit -m "ci: render variable.importance.rmd to docs/ and add .nojekyll" || echo "No changes to commit"
          git push
